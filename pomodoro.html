<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Pomodoro Clock</title>
	<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
	<link rel="stylesheet" href="main.css">	



</head>
<body>

	<h1 id="title">Kam<img src="tomato-title.png">tis</h1>

	<div class="container">

		<div class="pomodoro">

			<div class="time-settings">

				<p>Work Time: <span id="workTime">25</span> minute(s) <button class="workTime">-</button> <button class="workTime">+</button> </p> 
				<p>Break Time: <span id="breakTime">5</span> minute(s) <button class="breakTime">-</button> <button class="breakTime">+</button> </p>
			</div>

			<div class="time-display">


				<img src="tomato-leaf.png">

				<h1 id="time">25: 00</h1>
				<p id="status">Be Productive!</p>

				


			</div>


			<button id="action-button">Start Timer</button>




		</div>

	</div>


	<script src="app.js"> </script>
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"> </script>
	<script src="speechrecognition.js"> </script> -->


</body>
</html>
